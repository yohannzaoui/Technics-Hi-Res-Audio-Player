<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Technics SL-PS 740</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --panel-color: #1a1a1a;
            --accent-color: #d4af37;
            --display-color: #32ff7e;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .player-container {
            background: var(--panel-color);
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            border: 1px solid #333;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        .display-panel {
            background: #000;
            padding: 20px;
            border: 2px solid #222;
            margin-bottom: 20px;
            text-align: center;
        }

        .time-display {
            color: var(--display-color);
            font-family: 'Courier New', monospace;
            font-size: 3.5rem;
            font-weight: bold;
        }

        canvas {
            width: 100%;
            height: 80px;
            background: #000;
            margin-bottom: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background: #252525;
            border: 1px solid #444;
            color: #fff;
            padding: 15px 5px;
            font-size: 0.75rem;
            font-weight: bold;
            cursor: pointer;
            -webkit-appearance: none;
        }

        /* Spécifique iPad : Zone de chargement plus large */
        .file-upload-zone {
            margin-top: 20px;
            padding: 15px;
            border: 2px dashed #444;
            text-align: center;
            cursor: pointer;
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        input[type="file"] {
            display: none; /* On cache l'input moche */
        }
    </style>
</head>
<body>

<div class="player-container">
    <div style="font-size: 0.6rem; color: #666; margin-bottom: 10px; letter-spacing: 2px;">TECHNICS SL-PS 740 / MASH</div>

    <div class="display-panel">
        <div id="track-status" style="color: var(--display-color); font-size: 0.8rem;">READY</div>
        <div id="timer" class="time-display">00:00</div>
    </div>

    <canvas id="visualizer"></canvas>

    <div class="controls-grid">
        <button onclick="handlePlay()">PLAY</button>
        <button onclick="handlePause()">PAUSE</button>
        <button onclick="handleStop()">STOP</button>
        <button onclick="toggleTime()">TIME</button>
    </div>

    <div class="file-upload-zone" onclick="triggerFileInput()">
        LOAD AUDIO FILE (TAP HERE)
    </div>
    <input type="file" id="file-selector" accept="audio/*, .mp3, .wav, .m4a">

    <div style="margin-top: 20px; background: #050505; padding: 10px;">
        <input type="range" id="shuttle" min="-10" max="10" value="0" style="width:100%" oninput="doShuttle(this.value)" onchange="this.value=0">
    </div>
</div>

<audio id="audio-engine" crossorigin="anonymous" playsinline></audio>

<script>
    const audio = document.getElementById('audio-engine');
    const timer = document.getElementById('timer');
    const status = document.getElementById('track-status');
    const fileInput = document.getElementById('file-selector');
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');

    let audioCtx, analyser, dataArray, source, isTimeRemaining = false;

    // Fonction pour forcer l'ouverture du sélecteur sur iPad
    function triggerFileInput() {
        fileInput.click();
    }

    fileInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const url = URL.createObjectURL(file);
            audio.src = url;
            status.innerText = "TRACK LOADED";
            // Important pour iOS: pré-charger l'audio
            audio.load();
        }
    };

    function initAudioContext() {
        if (!audioCtx) {
            const AudioContextClass = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContextClass();
            analyser = audioCtx.createAnalyser();
            source = audioCtx.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioCtx.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            renderVisualizer();
        }
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function handlePlay() {
        if (!audio.src) return;
        initAudioContext();
        audio.play().catch(err => {
            console.log("iOS Playback error:", err);
            status.innerText = "TAP PLAY AGAIN";
        });
        status.innerText = "PLAYING";
    }

    function handlePause() { audio.pause(); status.innerText = "PAUSED"; }
    function handleStop() { audio.pause(); audio.currentTime = 0; status.innerText = "STOPPED"; }
    function toggleTime() { isTimeRemaining = !isTimeRemaining; }

    audio.ontimeupdate = () => {
        let t = isTimeRemaining ? (audio.duration - audio.currentTime) : audio.currentTime;
        if (isNaN(t) || t < 0) t = 0;
        const m = Math.floor(t / 60).toString().padStart(2, '0');
        const s = Math.floor(t % 60).toString().padStart(2, '0');
        timer.innerText = `${m}:${s}`;
    };

    function doShuttle(v) { if(v != 0) audio.currentTime += (v * 0.3); }

    function renderVisualizer() {
        requestAnimationFrame(renderVisualizer);
        if(!analyser) return;
        analyser.getByteFrequencyData(dataArray);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        const bw = (canvas.width / dataArray.length) * 2;
        for(let i=0; i<dataArray.length; i++) {
            const bh = (dataArray[i] / 255) * canvas.height;
            ctx.fillStyle = `rgb(50, 255, 126)`;
            ctx.fillRect(i * bw, canvas.height - bh, bw - 2, bh);
        }
    }
</script>
</body>
</html>
